<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Reset</title>
</head>
<body>
<!-- Landing Page -->
    <div class="big-wrapper" id="Home">
        <header>
            <div class="container">
                <div class="logo">
                    <img src="">
                </div>

                <div class="links">
                    <ul>
                        <li><a href="#Home">Home</a></li>
                        <li><a href="#Reset" data-hover="Create your own affirmation">Reset</a></li>
                        <li><a href="#Relax" data-hover="Focus on your breath">Relax</a></li>
                        <li><a href="#Recharge" data-hover="Take some time to meditate">Recharge</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="shocase-area">
            <div class="container">

                <div class="left">
                    <div class="big-title">
                        <h1>Reset</h1>
                        <h1>Your Mind</h1>
                        <div class="cta">
                            <a href="#" class="btn">New quote</a>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <div class="quote"></div>
                    <button id="heart"> ❤️ </button>
                    <p class="loved"></p>
                </div>
            </div>
        </div>

        <div class="bottom-area">        
            <div class="container"></div>
        </div>
        </div>

<!-- Affirmations -->
<div class="Reset" id="Reset">
    <h2>Reset</h2>
    <p class="inspire">Your mind is your most powerful tool. Use it to recharge your spirit.</p>
    <textarea name="paragraph_text" cols="50" rows="10" placeholder="Create your own affirmation. Think of words you would say to a close friend. Use these words to recharge yourself today."></textarea>
    <p class="affirmation-instructions">
        *Repeat the affirmation.*<br>
        1<br>
        2<br>
        3

    </p>
</div>

<!-- Breathing App -->
<div id="Relax"></div>
<div id="breathing-app">
    <div class="input">
        <label>Select Breaths</label>
        <select class="breath-input">
            <option value="3">3 Breaths</option>
            <option value="5">5 Breaths</option>
            <option value="7">7 Breaths</option>
        </select>
    </div>

    <div class="circle-wrap">
        <div class="circle-outline"></div>
        <div class="circle-progress"></div>
    </div>

    <p class="breaths">Breaths remaining: <span class="breaths-text">3</span></p>

    <p class="instructions">Are you ready to relax?</p>

    <button class="start">Begin</button>

</div>


<!-- Meidation App -->
<figure> 
<div id="Recharge" class="app">
        <div class="vid-container">
            <video loop>
                <source src="./Mountain.mp4" type="video/mp4"/>
            </video>
        </div>

        <div class="time-select">
            <button data-time="120">2 Minutes</button>
            <button data-time="300">5 Minutes</button>
            <button data-time="600">10 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./Daytime.mp3"/>
            </audio>
            <img src="./play.svg" alt="play" class="play">
            <svg class ="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
            <h3 class="time-display">0:00</h3>
        </div>
        <div class="sound-picker">
            <button data-sound="./Daytime.mp3" data-video="./Mountain.mp4">
                <img src="./beach.svg"/>
            </button>
            <button data-sound="./Meditation.mp3" data-video="./Cave.mp4">
                <img src="./crescent.png" />
            </button>

        </div>
    </div>
</figure>
    





    
    <script type="text/javascript" src="index.js"></script>
</body>


</html>
