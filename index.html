<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Reset</title>
</head>
<body>

    <div class="big-wrapper">
        <header>
            <div class="container">
                <div class="logo">
                    <img src="">
                    <h3>Reset</h3>
                </div>

                <div class="links">
                    <ul>
                        <li><a href="Relax">Relax</a></li>
                        <li><a href="Reset">Reset</a></li>
                        <li><a href="Recharge">Recharge</a></li>
                    </ul>
                </div>
            </div>
        </header>
    </div>

    <div class="quote"></div>

    <div class="app">


        <div class="vid-container">
            <video loop>
                <source src="./Mountain.mp4" type="video/mp4"/>
            </video>
        </div>

        <div class="time-select">
            <button data-time="120">2 Minutes</button>
            <button data-time="300">5 Minutes</button>
            <button data-time="600">10 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./Daytime.mp3"/>
            </audio>
            <img src="./play.svg" alt="play" class="play">
            <svg class ="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
            <h3 class="time-display">0:00</h3>
        </div>
        <div class="sound-picker">
            <button data-sound="./Daytime.mp3" data-video="./Mountain.mp4">
                <img src="./beach.svg"/>
            </button>
            <button data-sound="./Meditation.mp3" data-video="./Cave.mp4">
                <img src="./crescent.png" />
            </button>

        </div>
    </div>

    <h1></h1>

    
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
